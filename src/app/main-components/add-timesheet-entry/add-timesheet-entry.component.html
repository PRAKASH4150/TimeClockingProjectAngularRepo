<app-application-navbar></app-application-navbar>
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div id="banner" class="card-header text-center text-white">
            <h3>Add Entry</h3>
          </div>
          <div class="card-body">
            <form #myForm="ngForm">
              <div class="form-group">
                <label for="date">Date worked <span class="required-field">*</span></label>
                <input type="date" class="form-control" id="date" name="date" [(ngModel)]="timeClockingDetails.dateWorked" required>
              </div>
              <div class="form-group">
                <label for="checkin">Check in <span class="required-field">*</span></label>
                <input type="time" class="form-control" id="checkin" name="checkin" [(ngModel)]="timeClockingDetails.checkIn" required>
              </div>
              <div class="form-group">
                <label for="checkout">Check out <span class="required-field">*</span></label>
                <input type="time" class="form-control" id="checkout" name="checkout" [(ngModel)]="timeClockingDetails.checkOut" required>
              </div>
              <div class="form-group">
                <label for="location">Location <span class="required-field">*</span></label>
                <input type="text" class="form-control" id="location" name="location" [(ngModel)]="timeClockingDetails.location" required>
              </div>
    
              <button type="submit" class="btn btn-primary btn-block"  (click)="onSubmit()">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
