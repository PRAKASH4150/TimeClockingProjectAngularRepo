<app-authentication-navbar></app-authentication-navbar>

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div id="banner" class="card-header text-center text-white">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form #myForm="ngForm">
				<div class="form-group">
					<label for="email">Email address <span class="required-field">*</span></label>
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" 
					[(ngModel)]="timeClockingUserDetails.email">
				</div>
				<div class="form-group">
					<label for="username">Username <span class="required-field">*</span></label>
					<input type="text" class="form-control" id="username" placeholder="Enter username" name="username" 
					[(ngModel)]="timeClockingUserDetails.userName">
				</div>
				<div class="form-group">
					<label for="password">Password <span class="required-field">*</span></label>
					<input type="password" class="form-control" id="password" placeholder="Enter password" name="password"
					[(ngModel)]="timeClockingUserDetails.password">
				</div>
				
				<button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Signup</button>
            </form>
          </div>
        </div>
      </div>
</div>
